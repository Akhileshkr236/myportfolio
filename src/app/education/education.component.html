<app-header></app-header>
<section class="page-pt px-3 page-pb page-box min-vh-100">
  <!--Company lists-->
  <ng-container *ngFor="let exp of education">
    <div class="project-list-wrap">
      <div class="project-list-top d-flex justify-content-between align-items-center py-2">
        <div class="d-flex align-items-center">
          <img [src]="exp.profile" class="project-img project-img-lg rounded-circle">
          <div class="ml-2">
            <h1 class="heading-title mb-0 font-weight-medium">{{exp.name}}</h1>
            <p class="text-muted font-size-12 m-0">{{ exp.designation }}</p>
          </div>
        </div>
        <div>
          <h1 class="heading-title mb-0 font-weight-medium">{{exp.duration}}</h1>
        </div>
      </div>
      <hr class="hor-line">
      <div class="project-list-middle">
        <h1 class="py-5 mb-0 font-weight-medium text-center text-uppercase">{{exp.collegeShort}}</h1>
      </div>
      <hr class="hor-line">
      <!--Controls-->
      <div class="d-flex justify-content-end align-items-center py-1">
        <div *ngIf="exp.collegeLink">
          <a target="_blank" [href]="exp.collegeLink"><i class="icon-send font-size-24"></i></a>
        </div>
      </div>
      <!--Job Responsibility-->
      <div class="p-1" *ngIf="exp.collegeDetails">
        <p class="heading-title mb-2">Details</p>
        <ul class="mb-2">
          <ng-container *ngFor="let details of exp.collegeDetails">
            <li class="sub-heading">{{ details }}</li>
          </ng-container>
        </ul>
      </div>
