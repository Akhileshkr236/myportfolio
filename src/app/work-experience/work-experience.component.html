<section class="page-pt px-3 page-pb page-box min-vh-100">
  <!--Company lists-->
  <ng-container *ngFor="let exp of workExperience">
    <div class="project-list-wrap">
      <div class="project-list-top d-flex justify-content-between align-items-center py-3">
        <div class="d-flex align-items-center">
          <img [src]="exp.profile" class="project-img rounded-circle">
          <div class="ml-2">
            <h1 class="heading-title mb-0 font-weight-medium">{{exp.name}} ({{exp.duration}})</h1>
            <p class="text-muted font-size-10 m-0">{{ exp.designation }}</p>
          </div>
        </div>
        <div>
          <button class="btn p-0"><i class="icon-more-horizontal"></i></button>
        </div>
      </div>
      <hr class="hor-line">
      <div class="project-list-middle">
        <img [src]="exp.imageSrc" class="project-img">
      </div>
      <hr class="hor-line">
      <div class="d-flex justify-content-between align-items-center py-1">
        <div class="d-flex align-items-center">
          <button class="btn p-2" ngbTooltip="Projects"><i class="icon-book-open font-size-24"></i></button>
          <button class="btn p-2" ngbTooltip="Tools"><i class="icon-tool font-size-24"></i></button>
        </div>
        <div>
          <a target="_blank" href="https://www.linkedin.com/company/metadesign-solutions/mycompany/"><i class="icon-send font-size-24"></i></a>
        </div>
      </div>
      <!--Job Responsibility-->
      <div class="p-1" *ngIf="exp.jobDesc">
        <p class="heading-title mb-2">Job Responsibility</p>
        <ul class="mb-2">
          <ng-container *ngFor="let jobRes of exp.jobDesc">
            <li class="sub-heading">{{ jobRes }}</li>
          </ng-container>
        </ul>
      </div>
      <!--Projects-->
      <div class="p-1" *ngIf="exp.projects">
        <p class="heading-title mb-2">Projects
        <ul class="mb-2">
          <ng-container *ngFor="let projects of exp.projects">
            <li class="sub-heading"><a href="#">{{ projects }}</a></li>
          </ng-container>
        </ul>
      </div>
      <!--Tools used-->
      <div class="p-1" *ngIf="exp.languages">
        <p class="heading-title mb-2">Tools used
        <p class="heading-title mb-0 font-weight-medium">Programming Languages</p>
        <div class="mb-2">
          <ng-container *ngFor="let language of exp.languages">
            <div class="project-list-top d-flex justify-content-between align-items-center py-2 one-line-desc">
            <div class="d-flex align-items-center">
              <p class="project-img rounded-circle position-relative m-0"><span [innerHTML]="getFirstLetter(language)"></span></p>
              <div class="ml-2">
                <h1 class="heading-title mb-0 font-weight-medium">{{ language }}</h1>
              </div>
            </div>
            <div>
              <button class="btn btn-primary-custom width-117 py-0">Intermediate</button>
            </div>
          </div>
          </ng-container>
        </div>
        <div *ngIf="exp.softwares">
        <p class="heading-title mb-0 font-weight-medium">Softwares</p>
        <div class="mb-2">
          <ng-container *ngFor="let software of exp.softwares">
          <div class="project-list-top d-flex justify-content-between align-items-center py-2 one-line-desc">
            <div class="d-flex align-items-center">
              <p class="project-img rounded-circle position-relative m-0"><span [innerHTML]="getFirstLetter( software )"></span></p>
              <div class="ml-2">
                <h1 class="heading-title mb-0 font-weight-medium">{{ software }}</h1>
              </div>
            </div>
            <div>
              <button class="btn btn-primary-custom width-117 py-0">Intermediate</button>
            </div>
          </div>
          </ng-container>
        </div>
        </div>
      </div>
    </div>
  </ng-container>
</section>
